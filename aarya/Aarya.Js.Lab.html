<button type = "button" onclick="moveUp()">moveUp</button>
<div id="container">

<style>
#animate{
background-color: lavender;
width: 50px;
height: 50px;
position: absolute;
}
#container{
background-color: lightpink;
width: 300px;
height: 300px;
position: relative;
}
</style>
<script>


 function moveIt(){
let id = null
const elem = document.getElementById("animate")
let pos=0
clearInterval(id)
id = setInterval(frame,5)
function frame(){
if (pos == 250){
clearInterval(id)
}
else{
pos++
elem.style.top = pos + "px"
elem.style.left = pos + "px"
}
}
}

function moveUp(){
let id = null
const elem = document.getElementById("animate")
let pos = 250
clearInterval(id)
id = setInterval(frame,5)

function frame(){
if (pos == 0){
clearInterval(id)
}
else{
pos--
elem.style.top = pos + "px"
elem.style.left = pos + "px"
}
}
}
</script>
